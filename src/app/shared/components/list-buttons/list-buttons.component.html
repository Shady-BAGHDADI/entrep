<div style="padding: 20px">
  <button
    nz-button
    [nzSize]="size"
    nzType="default"
    *ngFor="let button of buttons; let i = index"
    (click)="onButtonClick(i)"
    [ngClass]="selectedButtonIndex === i ? 'primary' : 'secondary'"
  >
    {{ button }}
  </button>
